<!DOCTYPE html>
<html>
<head>
  <title>Kiểm tra tính hợp lệ của email</title>
</head>
<body>
  <input type="text" id="emailInput" placeholder="Nhập email">
  <button onclick="validateEmail()">Kiểm tra</button>
  <p id="result"></p>

  <script>
    function validateEmail() {
      var emailInput = document.getElementById("emailInput");
      var email = emailInput.value.trim();
      var pattern = /^[\w\.-]+@[\w\.-]+\.\w+$/;

      if (pattern.test(email)) {
        document.getElementById("result").textContent = "Email hợp lệ.";
      } else {
        document.getElementById("result").textContent = "Email không hợp lệ.";
      }
    }
  </script>
</body>
</html>
